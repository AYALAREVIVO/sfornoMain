 <ion-header >
  <ion-toolbar>
    <ion-title>
      חדשים
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-col dir="rtl">
  <ion-row >
     <ion-card *ngFor="let n of New" >
        <ion-card-content style="--background: none;background-image: url({{n.img}});background-position:center center;
        background-repeat: no-repeat;
        background-size: contain;width :80px;height: 100px;">
          <ion-row>
            <ion-col></ion-col>
              <ion-button  fill="clear" (click)="close(n)" >
                <ion-icon name="close"></ion-icon>
              </ion-button>
          </ion-row >
        </ion-card-content>
      </ion-card>
    </ion-row>
<ion-row >
<ion-row>
  <ion-col size="2"></ion-col>

  <ion-col size="4" style="align-items: center;"><ion-button  fill="clear" (click)="addProduct()" title="הוספת מוצר" >
    <ion-icon name="add"></ion-icon></ion-button></ion-col>
    <ion-col size="2"></ion-col>

  <ion-col size="4" style="align-items: center;"><ion-button  fill="clear" (click)="addDay()" title="הוספת תאריך"><ion-icon name="create">הוספת תאריך</ion-icon></ion-button></ion-col>

</ion-row>
</ion-row>
</ion-col>
<ion-row>
  <ion-col size="2"></ion-col>

  <ion-col size="4" style="align-items: center;"><ion-button  fill="clear" (click)="tabSituation(0)" title="תאריכים" >
    תאריכים</ion-button></ion-col>
    <ion-col size="2"></ion-col>

  <ion-col size="4" style="align-items: center;"><ion-button  fill="clear" (click)="tabSituation(1)" title="מוצרים" >
    מוצרים</ion-button></ion-col>

</ion-row>


    <ion-list *ngIf="tab==true" dir="rtl" style="align-items: center;">
      <ion-item *ngFor="let p of products">
        <ion-col size="3" style="text-align: center;">{{p.name}}</ion-col>
<ion-col size="2" style="text-align: center;">{{p.price}}</ion-col>
<ion-col size="2" style="text-align: center;">{{p.amount}}</ion-col>
<ion-col size="3" style="align-items: center;"><ion-img style="width: 100%;height:100%;" [src]="p.img" [title]="p.img"></ion-img></ion-col>
        
       <ion-col size="2" style="align-items: center;"><ion-button  fill="clear" (click)="edit(p)" ><ion-icon name="create"></ion-icon></ion-button></ion-col>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="tab==false" style="align-items: center;">
      <ion-item *ngFor="let p of products">
        <ion-col size="2" style="text-align: center;">{{p.price}}</ion-col>
        <ion-col size="3" style="text-align: center;">{{p.name}}</ion-col>
      </ion-item>
    </ion-list>

</ion-content>
  <!-- [disabled]="dayCareForm.invalid||! dayCareForm.dirty" -->
